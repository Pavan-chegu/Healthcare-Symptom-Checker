{% extends 'base.html' %}

{% block title %}History - Healthcare{% endblock %}

{% block content %}
  <header>
    <h1>History</h1>
    <p class="muted">Past checks and summaries</p>
  </header>

  <section class="chats">
    <h2>All Chats</h2>
    <ul>
      {% for c in chats %}
      <li><a href="/chat/{{ c.id }}">{{ c.title }} <small>{{ c.created_at }}</small></a></li>
      {% else %}
      <li>No history yet</li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
