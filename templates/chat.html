{% extends 'base.html' %}

{% block title %}{{ chat.title }}{% endblock %}

{% block content %}
  <header>
    <h1>{{ chat.title }}</h1>
    <a href="/">Back to chats</a>
  </header>

  <section class="messages" id="messages" data-chat-id="{{ chat.id }}">
    {% for m in chat.messages %}
      <div class="message {{ m.role }}"><strong>{{ m.role }}</strong>: {{ m.content }}</div>
    {% endfor %}
  </section>

  <section class="composer">
    <textarea id="symptoms" placeholder="Enter symptoms, e.g. fever and sore throat..."></textarea>
    <button id="sendBtn">Send</button>
  </section>
{% endblock %}

{% block scripts %}
<script src="/static/chat.js"></script>
{% endblock %}
